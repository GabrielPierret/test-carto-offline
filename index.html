<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline Leaflet Map</title>
  <link rel="stylesheet" href="libs/leaflet/leaflet.css" />
  <script src="libs/leaflet/leaflet.js"></script>
  <script>
    function onLoad() {
      const map = L.map('mapid').setView([42.6990225, 2.863312], 15); // Latitude et longitude Perpignan
      const mapOptions = {
        minZoom: 0, 
        maxZoom: 15,
        // zoomSnap: 5, 
      };
      L.tileLayer('tiles/{z}/{x}/{y}.png', mapOptions).addTo(map);
    }
  </script>	
</head>
<body onload="onLoad()">
  <div id="mapid" style="height: 500px;"></div>
</body>
</html>
